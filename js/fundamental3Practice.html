<body>
    <script>
        let a = 1,
            b = 2,
            text = `this is a STRING`;

        let add7 = (a) => a + 7;
        let multiply = (a, b) => a * b;


        let capitalize = (text) => {
            let lower = text.toLocaleLowerCase();
            let lowerEnd = lower.substring(1);
            let first = lower.substring(0, 1).toLocaleUpperCase()
            return first + lowerEnd
        }

        console.log(add7(a), multiply(a, b), capitalize(text))
    </script>
